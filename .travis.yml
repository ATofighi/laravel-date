language: php

php:
  - 5.3
  - 5.4
  - 5.5

before_script:
  - sudo grep UTF-8 /usr/share/i18n/SUPPORTED | sudo tee /var/lib/locales/supported.d/local > /dev/null
  - sudo locale-gen
  - composer self-update
  - composer require satooshi/php-coveralls:dev-master
  - composer install --dev --no-interaction

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v
